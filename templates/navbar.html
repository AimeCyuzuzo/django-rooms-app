{% load static %}


<style>
    nav{
        display: flex;
        justify-content: space-between;
        padding: 0 2%;
    }
</style>


<nav>
    <div>
        <a href="/">Home</a>
    </div>
    <form method="GET" action="{% url 'home' %}">
        <input type="text" name="q" placeholder="Search anything...">
    </form>

        <div style="position: relative;">
            {% if request.user.is_authenticated %}
                    <div style="display: grid;grid-template-columns: 3fr 1fr;">
                        
                        <section>
                            <img style="width:30px;height:30px;border-radius:50%;" src="{{ request.user.profile.profilePicture.url }}" alt="Profile"> @{{ request.user.profile }}  <br>
                            @{{ request.user.username }}
                        </section>
                        <section onmouseover="document.querySelector('.hiddennav').style.display = 'block'" onmouseleave="document.querySelector('.hiddennav').style.display = 'none'" style="padding-left: 8px;cursor: pointer;">
                            D
                        </section>
                    </div>
                    <style>
                        .hiddennav{
                            display: none;
                            transition: 0.5s;
                        }
                    </style>
                    <div class="hiddennav" onmouseover="this.style.display = 'block' " onmouseleave="this.style.display = 'none'" style="position: absolute;background: red;padding-right: 35%;">
                            <!-- <ul style="list-style: none;"> -->
                                <span>Profile</span><br>
                                <span>
                                    <a href="{% url 'logout' %}">Logout</a>
                                </span>0789127212
                            <!-- </ul> -->
                    </div>
            {% else %}

                    <a href="{% url 'login' %}">Log in</a>
                    <a href="{% url 'signup' %}">Create account</a>

            {% endif %}
        </div>
</nav>
